name: Release - Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          echo "Using existing CHANGELOG.md"
          cp CHANGELOG.md /tmp/changelog.md
        else
          echo "Generating changelog from git log"
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD > /tmp/changelog.md
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Connie's Uploader ${{ steps.get_version.outputs.version }}
        body_path: /tmp/changelog.md
        draft: false
        prerelease: false

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: create-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build Go sidecar
      run: |
        go mod download
        go build -v -ldflags="-s -w" -o uploader.exe uploader.go

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --clean --name "ConniesUploader" `
          --icon "logo.ico" `
          --add-data "uploader.exe;." `
          --add-data "logo.ico;." `
          --collect-all tkinterdnd2 `
          main.py

    - name: Verify build
      run: |
        if (!(Test-Path "dist\ConniesUploader.exe")) {
          Write-Error "Build failed - ConniesUploader.exe not found"
          exit 1
        }
        $size = (Get-Item "dist\ConniesUploader.exe").length
        $sizeMB = [math]::Round($size / 1MB, 2)
        Write-Output "Build size: $sizeMB MB ($size bytes)"
        if ($size -lt 40000000) {
          Write-Warning "⚠️ Build size is ${sizeMB} MB (expected 40-50 MB)"
          Write-Warning "Sidecar may not be properly bundled - continuing anyway"
        } else {
          Write-Output "✅ Build size OK ($sizeMB MB)"
        }
      shell: pwsh

    - name: Calculate checksums
      run: |
        cd dist
        $hash = (Get-FileHash -Algorithm SHA256 "ConniesUploader.exe").Hash
        $hash | Out-File -FilePath "ConniesUploader.exe.sha256" -Encoding ascii -NoNewline
        Write-Output "SHA256: $hash"
      shell: pwsh

    - name: Create ZIP package
      run: |
        cd dist
        Compress-Archive -Path "ConniesUploader.exe","ConniesUploader.exe.sha256" -DestinationPath "ConniesUploader-${{ needs.create-release.outputs.version }}-windows-x64.zip"
      shell: pwsh

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ConniesUploader-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_name: ConniesUploader-${{ needs.create-release.outputs.version }}-windows-x64.zip
        asset_content_type: application/zip

    - name: Upload EXE directly
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ConniesUploader.exe
        asset_name: ConniesUploader.exe
        asset_content_type: application/vnd.microsoft.portable-executable

    - name: Upload SHA256 checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ConniesUploader.exe.sha256
        asset_name: ConniesUploader.exe.sha256
        asset_content_type: text/plain

  build-linux:
    name: Build Linux Release
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build Go sidecar
      run: |
        go mod download
        go build -v -ldflags="-s -w" -o uploader uploader.go

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --clean --name "ConniesUploader" \
          --add-data "uploader:." \
          --add-data "logo.ico:." \
          --collect-all tkinterdnd2 \
          main.py

    - name: Calculate checksums
      run: |
        cd dist
        sha256sum ConniesUploader > ConniesUploader.sha256

    - name: Create tarball
      run: |
        cd dist
        tar -czf ConniesUploader-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz ConniesUploader ConniesUploader.sha256

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ConniesUploader-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        asset_name: ConniesUploader-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
        asset_content_type: application/gzip

  build-macos:
    name: Build macOS Release
    runs-on: macos-latest
    needs: create-release
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Build Go sidecar
      run: |
        go mod download
        go build -v -ldflags="-s -w" -o uploader uploader.go

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --clean --name "ConniesUploader" \
          --add-data "uploader:." \
          --add-data "logo.ico:." \
          --collect-all tkinterdnd2 \
          main.py

    - name: Calculate checksums
      run: |
        cd dist
        shasum -a 256 ConniesUploader > ConniesUploader.sha256

    - name: Create ZIP package
      run: |
        cd dist
        zip -r ConniesUploader-${{ needs.create-release.outputs.version }}-macos-x64.zip ConniesUploader ConniesUploader.sha256

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ConniesUploader-${{ needs.create-release.outputs.version }}-macos-x64.zip
        asset_name: ConniesUploader-${{ needs.create-release.outputs.version }}-macos-x64.zip
        asset_content_type: application/zip
